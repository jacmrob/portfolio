<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Geo:ital@0;1&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0eaf40504c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header-container"></div>
    <script type="module">
      import { renderHeader } from "./script.js";
      renderHeader("home");
    </script>

    <main>
      <div class="aboutMe">
        <div class="aboutMeText">Hi it's me. here's some text about me</div>
        <img src="./assets/self_portrait_sq.JPG" alt="me" class="selfImg" />
      </div>

      <div class="slideButtonContainer">
        <div class="carouselContainer">
          <div class="carouselTrack">
            <div class="carouselSlide" id="highlight1">
              <div>line one</div>
              <div>line two</div>
              <div>line three</div>
            </div>
            <div class="carouselSlide" id="highlight2">goodbye world</div>
            <div class="carouselSlide" id="highlight3">hiiii world</div>
          </div>
        </div>

        <div class="carouselDots">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
        </div>
      </div>

      <script>
        let currentIndex = 0;

        function moveSlide(direction) {
          const track = document.querySelector(".carouselTrack");
          const slides = document.querySelectorAll(".carouselSlide");
          const totalSlides = slides.length;

          currentIndex = (currentIndex + direction + totalSlides) % totalSlides;

          const offset = -currentIndex * 100;
          track.style.transform = `translateX(${offset}%)`;
        }
      </script>
    </main>
    <div w3-include-html="footer.html"></div>
    <script>
      w3.includeHTML();
    </script>
  </body>
</html>
